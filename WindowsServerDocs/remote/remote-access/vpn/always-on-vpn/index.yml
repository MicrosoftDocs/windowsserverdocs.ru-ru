        text: 'Подготовьтесь к развертыванию удаленного доступа в качестве VPN-шлюза RAS в режиме одного клиента для VPN-подключений типа "точка — сеть" с помощью любого из четырех сценариев, приведенных ниже, для удаленных клиентских компьютеров, работающих под управлением Windows 10.  Если вы используете DirectAccess, мы рекомендуем внимательно ознакомиться с возможностями Always On VPN, чтобы выяснить, соответствуют ли они всем требованиям к удаленному доступу, прежде чем переходить с DirectAccess на Always On VPN.'
