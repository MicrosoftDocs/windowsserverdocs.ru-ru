### YamlMime:Landing
title: Документация по хранилищу Windows Server
summary: 'Хранилище в Windows Server предоставляет новые и улучшенные возможности для клиентов программно-определяемых центров обработки данных, использующих виртуализированные рабочие нагрузки. Windows Server также обеспечивает расширенную поддержку для корпоративных клиентов, использующих файловые серверы с существующими рабочими нагрузками. Область применения: Windows Server 2019, Windows Server 2016, Windows Server (половина ежегодного канала).'
