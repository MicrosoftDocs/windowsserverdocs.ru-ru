  description: 'Узнайте о функциях, технологиях и развертывании программно-конфигурируемой сети (SDN).'
  text: Программно-конфигурируемая сеть (SDN) позволяет динамически управлять сетью центра обработки данных в соответствии с требованиями рабочей нагрузки и приложения. Политики сети могут применяться согласованно и в соответствующем масштабе даже при развертывании новых рабочих нагрузок или перемещении рабочих нагрузок в виртуальных или физических сетях.
